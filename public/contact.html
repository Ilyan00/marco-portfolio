<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/swb1pcs.css" />
    <link href="./output.css" rel="stylesheet" />
    <title>Marco Goli</title>
  </head>
  <body
    class="bg-white p-2 sm:p-5 w-screen min-h-screen flex flex-col filosophia"
  >
    <header
      class="flex items-center justify-between border-2 border-black px-3 sm:px-5 py-2 rounded-lg"
    >
      <h2
        class="hwt uppercase font-bold text-xs sm:text-sm md:text-base text-center"
      >
        By Marco <br />Goli
      </h2>

      <!-- Desktop Navigation -->
      <ul
        class="hidden md:flex underline-none uppercase justify-around gap-4 xl:gap-12"
      >
        <li
          class="hidden md:block cursor-pointer text-sm xl:text-xl text-gray-500 hover:underline hover:text-black transition-all duration-300 ease-in-out"
        >
          <a href="./index.html">A propos</a>
        </li>
        <li
          class="hidden md:block cursor-pointer text-sm xl:text-xl text-gray-500 hover:underline hover:text-black transition-all duration-300 ease-in-out"
        >
          <a href="./graphic-design.html">graphic design</a>
        </li>
        <li
          class="hidden md:block cursor-pointer text-sm xl:text-xl text-gray-500 hover:underline hover:text-black transition-all duration-300 ease-in-out"
        >
          <a href="./motion-graphic.html">motion graphic</a>
        </li>
        <li class="hidden md:block cursor-pointer text-sm xl:text-xl underline">
          <a href="./contact.html">contact</a>
        </li>
      </ul>

      <!-- Mobile Navigation Button -->
      <button class="md:hidden flex flex-col gap-1 p-2" id="mobile-menu-btn">
        <span class="w-5 h-0.5 bg-black transition-all duration-300"></span>
        <span class="w-5 h-0.5 bg-black transition-all duration-300"></span>
        <span class="w-5 h-0.5 bg-black transition-all duration-300"></span>
      </button>

      <div class="hidden md:flex gap-2 items-center">
        <div
          class="hidden md:flex bg-gray-100 items-center justify-start gap-2 px-3 py-1 rounded-full"
        >
          <i data-lucide="search" class="w-3"></i>
          <p class="opacity-75 text-xs sm:text-sm">Search</p>
        </div>
        <i data-lucide="heart" class="cursor-pointer w-4 sm:w-5"></i>
        <i data-lucide="Mail" class="cursor-pointer w-4 sm:w-5"></i>
      </div>
    </header>

    <!-- Mobile Navigation Menu -->
    <nav
      class="md:hidden hidden bg-white border border-gray-200 rounded-lg mt-2 p-4"
      id="mobile-menu"
    >
      <ul class="flex flex-col gap-4 uppercase">
        <li
          class="cursor-pointer text-lg text-gray-500 hover:underline hover:text-black transition-all duration-300 ease-in-out border-b pb-2"
        >
          <a href="./index.html">A propos</a>
        </li>
        <li
          class="cursor-pointer text-lg text-gray-500 hover:underline hover:text-black transition-all duration-300 ease-in-out border-b pb-2"
        >
          <a href="./graphic-design.html">graphic design</a>
        </li>
        <li
          class="cursor-pointer text-lg text-gray-500 hover:underline hover:text-black transition-all duration-300 ease-in-out border-b pb-2"
        >
          <a href="./motion-graphic.html">motion graphic</a>
        </li>
        <li class="cursor-pointer text-lg underline">
          <a href="./contact.html">contact</a>
        </li>
      </ul>
    </nav>

    <main class="grow mt-3 sm:mt-5 h-full w-full">
      <div
        class="flex flex-col lg:flex-row lg:justify-between w-full h-full overflow-hidden gap-6 lg:gap-0"
      >
        <!-- Image Section -->
        <div
          class="flex justify-center lg:justify-around lg:w-1/2 h-64 sm:h-80 lg:h-full overflow-hidden"
        >
          <img
            src="./src/image/hand-phone.png"
            class="w-1/2 sm:w-1/3 h-full object-contain"
            alt="hand phone image"
          />
        </div>

        <!-- Form Section -->
        <div class="lg:w-1/2 h-full flex flex-col justify-center px-4 lg:px-0">
          <h2 class="hwt text-xl sm:text-2xl lg:text-xl mb-4">Contact</h2>
          <hr class="h-1 w-full sm:w-1/2 mb-6" />

          <form class="flex flex-col" id="contact-form">
            <div class="w-full lg:w-1/2">
              <div class="relative mb-5">
                <input
                  class="peer w-full h-10 border-b border-gray-200 focus:outline-none focus:border-black transition-all duration-300 ease-in-out placeholder-transparent"
                  type="text"
                  name="name"
                  id="name"
                  placeholder=" "
                />
                <label
                  for="name"
                  class="absolute left-0 top-2 text-gray-500 transition-all text-sm sm:text-base"
                  id="name-label"
                >
                  Votre nom
                </label>
              </div>

              <div class="relative mb-5">
                <input
                  class="peer w-full h-10 border-b border-gray-200 focus:outline-none focus:border-black transition-all duration-300 ease-in-out placeholder-transparent"
                  type="email"
                  name="email"
                  id="email"
                  placeholder=" "
                />
                <label
                  for="email"
                  class="absolute left-0 top-2 text-gray-500 transition-all text-sm sm:text-base"
                  id="email-label"
                >
                  Votre email
                </label>
              </div>

              <div class="mb-5">
                <label for="message" class="block mb-2 text-sm sm:text-base"
                  >Message</label
                >
                <textarea
                  name="message"
                  id="message"
                  rows="4"
                  class="w-full rounded-md p-3 border border-gray-200 focus:outline-none focus:border-black transition-all duration-300 ease-in-out resize-none"
                ></textarea>
              </div>
            </div>

            <button
              type="button"
              id="submit-btn"
              class="border border-gray-200 w-full sm:w-1/2 lg:w-1/2 mt-2 py-3 rounded-md bg-none hover:border-black transition-all duration-300 ease-in-out text-sm sm:text-base"
              onclick="sendEmail()"
            >
              Envoyer
            </button>
          </form>

          <!-- Contact Info -->
          <div
            class="flex flex-col sm:flex-row sm:justify-between w-full lg:w-1/2 mt-8 gap-4 sm:gap-2"
          >
            <p class="text-sm sm:text-base text-center sm:text-left">
              Marco Goli
            </p>
            <p class="text-sm sm:text-base text-center sm:text-left">
              marco.goli@outlook.com
            </p>
            <p class="text-sm sm:text-base text-center sm:text-left">
              06 52 77 24 27
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();

      // Mobile menu functionality
      const mobileMenuBtn = document.getElementById("mobile-menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");

      mobileMenuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        const spans = mobileMenuBtn.querySelectorAll("span");
        if (!mobileMenu.classList.contains("hidden")) {
          spans[0].style.transform = "rotate(45deg) translate(6px, 6px)";
          spans[1].style.opacity = "0";
          spans[2].style.transform = "rotate(-45deg) translate(6px, -6px)";
        } else {
          spans[0].style.transform = "none";
          spans[1].style.opacity = "1";
          spans[2].style.transform = "none";
        }
      });

      // Close mobile menu when clicking outside
      document.addEventListener("click", (e) => {
        if (
          !mobileMenuBtn.contains(e.target) &&
          !mobileMenu.contains(e.target)
        ) {
          mobileMenu.classList.add("hidden");
          const spans = mobileMenuBtn.querySelectorAll("span");
          spans[0].style.transform = "none";
          spans[1].style.opacity = "1";
          spans[2].style.transform = "none";
        }
      });
    </script>
    <script src="./src/javascript/input-form.js"></script>
    <script src="./src/javascript/send.js"></script>
  </body>
</html>
