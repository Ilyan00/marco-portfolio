<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/swb1pcs.css" />
    <link href="./output.css" rel="stylesheet" />
    <title>Marco Goli</title>
  </head>
  <body class="bg-white p-5 w-screen h-screen flex flex-col filosophia">
    <header
      class="flex items-center justify-between border-2 border-black px-5 py-2 rounded-lg"
    >
      <h2 class="hwt uppercase font-bold hwt">Marco <br />Goli</h2>
      <ul class="underline-none flex uppercase justify-around gap-12">
        <li
          class="cursor-pointer text-xl text-gray-500 hover:underline hover:text-black transition-all duration-300 ease-in-out"
        >
          <a href="./index.html">A propos</a>
        </li>
        <li
          class="cursor-pointer text-xl text-gray-500 hover:underline hover:text-black transition-all duration-300 ease-in-out"
        >
          graphic design
        </li>
        <li
          class="cursor-pointer text-xl text-gray-500 hover:underline hover:text-black transition-all duration-300 ease-in-out"
        >
          <a href="./motion-graphic.html">motion graphic</a>
        </li>
        <li class="cursor-pointer text-xl underline">
          <a href="./contact.html">contact</a>
        </li>
      </ul>
      <div class="flex gap-2 items-center">
        <div
          class="bg-gray-100 flex items-center justify-start gap-2 px-3 py-1 rounded-full"
        >
          <i data-lucide="search" class="w-3"></i>
          <p class="opacity-75">Search</p>
        </div>
        <i data-lucide="heart" class="cursor-pointer w-5"></i>
        <i data-lucide="Mail" class="cursor-pointer w-5"></i>
      </div>
    </header>

    <main class="grow mt-5 h-full w-full bg">
      <div class="flex justify-between flex-wrap w-full h-full overflow-hidden">
        <div class="flex justify-around w-1/2 h-full overflow-hidden">
          <img
            src="./image/phone.png"
            class="w-1/3 h-full object-contain"
            alt="hand phone image"
          />
        </div>
        <div class="w-1/2 h-full flex flex-col justify-center">
          <h2 class="hwt text-xl">Contact</h2>
          <hr class="h-5 w-1/2 mb-2" />
          <form class="flex flex-col" id="contact-form">
            <div class="w-1/2">
              <div class="relative mb-5">
                <input
                  class="peer w-full h-10 border-b border-gray-200 focus:outline-none focus:border-black transition-all duration-300 ease-in-out placeholder-transparent"
                  type="text"
                  name="name"
                  id="name"
                  placeholder=" "
                />
                <label
                  for="name"
                  class="absolute left-0 top-2 text-gray-500 transition-all"
                  id="name-label"
                >
                  Votre nom
                </label>
              </div>

              <div class="relative mb-5">
                <input
                  class="peer w-full h-10 border-b border-gray-200 focus:outline-none focus:border-black transition-all duration-300 ease-in-out placeholder-transparent"
                  type="email"
                  name="email"
                  id="email"
                  placeholder=" "
                />
                <label
                  for="email"
                  class="absolute left-0 top-2 text-gray-500 transition-all"
                  id="email-label"
                >
                  Votre email
                </label>
              </div>

              <div>
                <label for="message">Message</label>
                <textarea
                  name="message"
                  id="message"
                  class="w-full h-50 rounded-md p-1 border border-gray-200 focus:outline-none focus:border-black transition-all duration-300 ease-in-out resize-none"
                ></textarea>
              </div>
            </div>
            <button
              type="button"
              id="submit-btn"
              class="border border-gray-200 w-1/2 mt-5 rounded-md bg-none hover:border-black transition-all duration-300 ease-in-out"
              onclick="sendEmail()"
            >
              Envoyer
            </button>
          </form>
        </div>
      </div>
    </main>
    {#
    <script
      type="text/javascript"
      src="https://cdn.emailjs.com/dist/email.min.js"
    ></script>
    #}
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
    <script src="./javascript/input-form.js"></script>
    <script src="./javascript/send.js"></script>
  </body>
</html>
